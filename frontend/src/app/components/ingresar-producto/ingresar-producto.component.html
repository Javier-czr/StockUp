<div class="container">
  <h2>Formulario de Producto</h2>
  <form>
    <div class="form-producto">
      <label for="id">ID</label>
      <input type="number" id="id" [(ngModel)]="Producto.IdProducto" name="id" placeholder="ID">
    </div>
    <div class="form-producto">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="Producto.Nombre" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-producto">
      <label for="marca">Marca</label>
      <input type="text" id="marca" [(ngModel)]="Producto.Marca" name="marca" placeholder="Marca">
    </div>
    <div class="form-producto">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" [(ngModel)]="Producto.IdCategoria" name="categoria" placeholder="categoria">
    </div>
    <div class="form-producto">
      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" [(ngModel)]="Producto.Cantidad" name="cantidad" placeholder="0">
    </div>
    <div class="form-producto">
      <label for="fechaVencimiento">Fecha Vencimiento</label>
      <input type="date" id="fechaVencimiento" [(ngModel)]="Producto.FechaVencimiento" name="fechaVencimiento">
    </div>
    <div class="form-producto">
      <label for="precio">Precio</label>
      <input type="number" id="precio" [(ngModel)]="Producto.Precio" name="precio" placeholder="0">
    </div>
    <div class="form-producto">
      <label for="ubicacion">Ubicaci√≥n</label>
      <input type="text" id="ubicacion" [(ngModel)]="Producto.IdUbicacion" name="ubicacion" placeholder="ubicacion">
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn">Limpiar</button>
      <button type="submit" class="btn" (click)="ingresarProducto()">Ingresar</button>
    </div>
  </form>
</div>
