<div class="login-container">
    <h2 class="login-title">Registrarse</h2>
    <form (ngSubmit)="registrarUsuario()" class="login-form">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario" class="form-control" placeholder="Ingrese su usuario" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="correo" class="form-control" placeholder="Ingrese su correo">
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" class="form-control" placeholder="Ingrese su contraseña">
      </div>
      <button type="submit" class="btn">Registrar</button>
    </form>
</div>
