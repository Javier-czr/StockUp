      <tr>
        <th>ID Cambio</th>
        <th>Fecha de Cambio</th>
        <th>Descripci√≥n del Cambio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cambio of cambios | paginate: { itemsPerPage: pageSize, currentPage: page }">
