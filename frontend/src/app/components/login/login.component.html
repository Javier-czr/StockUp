<div class="login-container">
  <h2 class="login-title">Login</h2>
  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="ingrese su usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="ingrese su contraseña">
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
</div>
